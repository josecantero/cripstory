<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .wallpaper
        {
            background-image: url("assets/images/cryptodetailswallpaper.jpg");
        }
    </style>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title> </title>
</head>
<body>
    <div class="container-fluid wallpaper">
        <div div="crypto-name-section" class="row">
            <div class="col center-items">
                <img style="width: 2.5rem;" class="" id="crypto-logo" src=" " alt="">
                <span id="crypto-full-name" class="text-white px-5 fw-bold"> </span>
                <span id="crypto-name" class="text-white fw-bold"> </span>
            </div>
        </div>
        <div id="crypto-price-section" class="row">
            <div class="col">
                <span id="crypto-price" class="text-white fw-bold fs-xxlarge"> </span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a id="website" class="waves-effect btn-small grey lighten-4  text-black" href=" " target="_blank" rel="noopener noreferrer">Website</a>
            </div>
            <div class="col">
                <a id="white-paper" class="waves-effect btn-small grey lighten-4  text-black" href=" " target="_blank" rel="noopener noreferrer">White Paper</a>
            </div>
            <div class="col">
                <a id="blog" class="waves-effect btn-small grey lighten-4  text-black" href=" " target="_blank" rel="noopener noreferrer">Blog</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span id="launch-date-title" class="text-white fw-bold">Fecha de Lanzamiento: </span><span id="launch-date" class="text-white fw-bold"> </span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span id="consensus-mechanisms-title" class="text-white fw-bold">Mecanismo de Concenso: </span><span id="consensus-mechanisms" class="text-white fw-bold"> </span>
            </div>
        </div>
    </div>

    <script src="assets/js/crypto-details.js"></script>
    
    
</body>
</html>
