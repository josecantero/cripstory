    <script>
        // Define the API URL
        let coinIds = [];
        let tcoins = document.getElementById('tcoins');

        //console.log(tcoins);
        const apiUrl = 'https://min-api.cryptocompare.com/data/top/totalvolfull?limit=100&tsym=USD';

        // Make a GET request
        fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
            throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
            for(coinRank = 0; coinRank <= 99; coinRank++){
                //console.log(data.Data[coinRank].CoinInfo.FullName);
                let row = tcoins.lastElementChild.insertRow(coinRank);
                row.style.textAlign = "center";

                let cellNum = row.insertCell(0);
                let cellName = row.insertCell(1);
                let cellPrice = row.insertCell(2);

                //console.log(data.Data[coinRank].CoinInfo.FullName); 
                cellNum.innerHTML = coinRank + 1;
                cellName.innerHTML = "<div class=\"container\"><div class=\"row\"><div class=\"col\"><img class=\"materialboxed\" width=\"35\" src=\"https://www.cryptocompare.com/" + data.Data[coinRank].CoinInfo.ImageUrl + "\"/></div><div class=\"col\">"+ "<b><span class=\"gray-text text-darken-4\">"+data.Data[coinRank].CoinInfo.Name+"</span></b><br>"+ "<span>"+data.Data[coinRank].CoinInfo.FullName+"</span>"+"</div></div></div>";
                if(data.Data[coinRank].RAW){
                    cellPrice.innerHTML = Number(data.Data[coinRank].RAW.USD.PRICE).toFixed(3);
                }else{
                    cellPrice.innerHTML = "No data available";
                }
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });


    </script>
